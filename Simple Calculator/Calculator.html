<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    
    <title>Simple Calculator</title>
</head>
<body>
    <header>Simple Calculator made using,html,css and javascript</header>
    <div class="content">
    <div class="Calculator">
        <div class="top">
            <div class="display">
                <input id="calc" type="text" placeholder="">
            </div>
            <div class="clear">
                <button onclick="clearScr()">C</button>
            </div>
        </div>
        <div class="row1">
            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button class="plus" onclick="input('+')">+</button>
        </div>
        <div class="row2">
            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button class="minus" onclick="input('-')">-</button>
        </div>
        <div class="row3">
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button class="star" onclick="input('*')">*</button>
        </div>
        <div class="row4">
            <button onclick="input('.')">.</button>
            <button onclick="input('0')">0</button>
            <button onclick="calculate()">=</button>
            <button class="slash" onclick="input('/')">/</button>
        </div>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
